  <script>

    var character = {
      firstName: 'Bugs',
      lastName: 'Bunny',
      image: 'bugs-bunny.png',
      color: ['grey', 'white'],
      fullName: function() {

      }
    }
     console.log(character.fullName());

  
  </script>
  <script>
