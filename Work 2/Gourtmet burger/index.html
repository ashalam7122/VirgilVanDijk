<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Gourmet Burger</title>
  </head>
  <body>

    <header>
        <!-- navigation bar doesn't show the option when it's shrunk -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="">Gourment Burgers</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>   
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <!-- navigation bar is on the left! needs to be fixed -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">
                            Locations
                        </a>
                    </li>
                </ul>
                <form>
                    <input>
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>
      <div class="container text-center">
          <div class="row">
            <div class="col-md-4">
                <img class="rounded-circle" src="./images/open.jpg" alt="resturants image">
                <h2>Over 50 resturants</h2>
                <p>Treat your self next time you are in the area</p>
                <p><a class="btn btn-secondary" href="" role="button>">View details &raquo;</a></p>
            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="images/challenge.jpg" alt="eating challenge image">
                <h2>Why not try one of our famous burger eating challenges!</h2>
                <p><a class="btn btn-secondary" href="" role="button>">View details &raquo;</a></p>

            </div>
            <div class="col-md-4">
                <img class="rounded-circle" src="./images/sign.jpg" alt="reputation image">
                <h2>Established 2003</h2>
                <p>Our reputation does not lie. over 15 years of high quality</p>
                <p><a class="btn btn-secondary" href="" role="button>">View details &raquo;</a></p>

            </div>

          </div>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
